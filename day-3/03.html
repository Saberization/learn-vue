<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script src="../libs/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 两个 my-saber 组件是相互独立的 -->
        <my-saber></my-saber>
        <my-saber></my-saber>
    </div>

    <!-- template 标签内，必须有，并且只能有一个根元素 -->
    <template id="tpl">
        <div>
            <h3>{{msg}}</h3>
            <ul>
                <li v-for="value in arr">{{value}}</li>
            </ul>
        </div>
    </template>

    <script>
        new Vue({
            components: {
                'my-saber': {
                    // name 指定组件的名称，默认是组件的标签名(组件id)，可以不设置
                    name: 'tpl-saber',
                    template: '#tpl',
                    data() {
                        return {
                            msg: 'Saber',
                            arr: ['Saber', 'Rin', 'Eriri']
                        }
                    }
                }
            }
        }).$mount('#app');
    </script>
</body>

</html>
